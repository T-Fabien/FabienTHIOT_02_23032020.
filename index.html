<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Titre</title>
    <!-- Kits -->
    <script src="https://kit.fontawesome.com/34bed2bb4d.js" crossorigin="anonymous"></script>
    
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="./styles/style.css">
    <link rel="stylesheet" type="text/css" href="./styles/header.css">
    
  </head>
  <body>
    <header class="topbar">
      <div class="logo_header">
        <img class="logo" src="./images/logo/Reservia@3x.png" alt="logo Reservia">
      </div>
        <nav>
          <ul>
            <li>Hébergements</li>
            <li>Activités</li>
            <li class="gras">S'inscrire</li>
          </ul>
        </nav>  
    </header>
    <section class="intro">
      <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
      <p>En plein centre ville ou en pleine nature</p>
        <form action="">
          <i class="fas fa-map-marker-alt"></i>
          <input type="text" id="city" name="city_name" placeholder="Marseille, France">
          <button for="name">Rechercher</button>

        </form>
    </section>
  </body>
</html>
